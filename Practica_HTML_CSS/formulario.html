    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="index.html">Inicio</a>
            <a href="formulario.html">Contacto</a>
        </nav>
    </div>
    <main class="contenedor sombra">
        <section>
            <h2>Contacto</h2>

            <form class="formulario">
                <fieldset>
                    <legend>Contactame llenando todos los campos</legend>

                    <div class="contenedor-campos">
                        <div class="campos">
                            <label>Nombre</label>
                            <input class="input-text" type="text" name="nombre" placeholder="Tu nombre">
                        </div>

                        <div class="campos">
                            <label>Correo</label>
                            <input class="input-text" type="email" name="email" placeholder="Tu email">
                        </div>

                        <div class="campos">
                            <label>Sexo</label>
                            <input id="men" type="radio" name="gender" checked>Hombre
                            <input id="women" type="radio" name="gender">Mujer
                        </div>

                        <div class="campos">
                            <label>Contraseña</label>
                            <input class="input-text" type="password" name="password" placeholder="Tu contraseña">
                        </div>

                        <div class="campos">
                            <label>Mensaje</label>
                            <textarea class="input-text" name="mensaje"></textarea>
                        </div>

                        <select class="campos">
                            <option disabled selected>--Selecionar Ciudad--</option>
                            <option>Guadalajara</option>
                            <option>Tlaquepaque</option>
                            <option>Zapopan</option>
                            <option>Tonalá</option>
                            <option>Tlajomulco</option>
                        </select>

                        <div class="campos">
                            <label>Me interesa contactarte</label>
                            <input id="yes" type="radio" name="interesa" checked>Si
                            <input id="women" type="radio" name="interesa">No
                        </div>

                        <div class="campos">
                            <input class="boton w-sm-100" type="submit" name="boton" value="Enviar">
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    </footer>

</body>
</html>
